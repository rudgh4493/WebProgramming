<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>큰 자리수와 낮은 자리수</title>	
</head>
<body>
	<h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
	<hr>
	<script>
		let input=prompt("숫자 입력");
		let first=input;
		let last=input%10;
		while(true){
			if(first<10){
				first=parseInt(first);
				break;
			}else first/=10;
		}
		if(first==last){
			document.write(input+": 같음")
		}else{
			document.write(input+": 다름")
		}
	</script>
</body>
</html>
