<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
    <script>
        let num=5;
        for (let i = 0; i < num; i++ ){
            for (let j = 0; j <= i; j++ )
                document.write("*");
            document.write("<br>");
        }
    </script>
</body>
</html>
