<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
</head>
<body>
	<script>
		function big(x,y){
			let n1=parseInt(x);
			let n2=parseInt(y);
			if(n1>n2)
			return n1;
			if(n1<n2)
			return n2;
		}
	</script>
	<script>
		let b= big("625","555");
		document.write("큰수=" + b);
	</script>
</body>
</html>
