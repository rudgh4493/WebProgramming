<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>

    <script>
        let week=prompt("월화수목금토일 중에서 입력하세요.");
        if(week=="월"||week=="목"){
            document.write(week+"은 출근");
        }
        if(week=="화"||week=="수"){
            document.write(week+"는 출근");
        }
        if(week=="금"||week=="일"){
            document.write(week+"은 휴일");
        }
        if(week=="토"){
            document.write(week+"는 휴일");
        }
    </script>
    
</body>
</html>
