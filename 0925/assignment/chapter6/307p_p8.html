<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>큰 자리수와 낮은 자리수</title>	
</head>
<body>
	<h3>eval()로 수식 계산</h3>
	<hr>
	<script>
		let input=prompt("수식 입력");
		result= eval(input);
		document.write(input+" = "+ result);
	</script>
</body>
</html>
