<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        let bookarr=new Array();
        let book
        let input;
        let string;
        let data;
        for(let i=0; i<5;i++){
            input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
            data = input.split(",");  
        
            book= new Object();
			book.title = data[0];
			book.author = data[1];
			book.price = parseInt(data[2]);
			bookarr[i] = book;
        }
		for(let i=0; i<5; i++) {
			document.write(bookarr[i].title + ", " + bookarr[i].author + ", " + bookarr[i].price + "<br>")
		}
		document.write("<hr>")

		let maxPrice = bookarr[0].price;
		let maxi = 0;
		for(let i=0; i<5; i++) {
			if(maxPrice < bookarr[i].price) {
				maxPrice = bookarr[i].price;
				maxi = i;
			}
		}
		document.write("가장 가격이 비싼 책은 " + bookarr[maxi].title)

    </script>

</body>
</html>
