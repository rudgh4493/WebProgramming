<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let input = prompt();
        let string = input.split("&");
        for(let i=0; i<string.length;i++){
            document.write(string[i]+"<br>");
        }
    </script>
</body>
</html>
