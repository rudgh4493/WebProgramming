<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names= new Array("wonsun","jaemoonlee","kitae","gracehwang");
        let maxname=names[0].length;
        let maxidx
        document.write("이름 : ");
        for(let i=0; i<names.length; i++){
            document.write(names[i]+" ");
        }
        document.write("<br>");

        document.write("가장 긴 이름 : ");
        for(let i=0; i<names.length; i++){
            if(maxname<names[i].length){
                maxname=names[i].length;
                maxidx=i;
            }
        }
        document.write(names[maxidx]);
        document.write("<br>");

        document.write("가장 먼저 나오는 이름 : ");
        let sortnames=names.sort();
        document.write(sortnames[0]);
        document.write("<br>")

        document.write("증가순 이름 : ");
        for(let i=0; i<sortnames.length; i++){
            document.write(sortnames[i]+" ");
        }
        document.write("<br>")

    </script>
</body>
</html>
