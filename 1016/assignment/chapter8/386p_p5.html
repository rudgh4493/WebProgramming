<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
	<style>
		img { position: absolute; }
		div{ position: absolute; }
	</style>
	<script>
		function changeCard(obj) {
			obj.style.zIndex=0;
			let num = document.getElementsByTagName("img");
			for(let i=0; i<num.length; i++) {
				num[i].style.zIndex++;
			}			
		}
	</script>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
    <div>
        <img src="media/spade-A.png" width="100" height="140" alt="스페이드A" onclick="changeCard(this)">
        <img src="media/spade-2.png" width="100" height="140" alt="스페이드2" onclick="changeCard(this)">
        <img src="media/spade-3.png" width="100" height="140" alt="스페이드3" onclick="changeCard(this)">
        <img src="media/spade-7.png" width="100" height="140" alt="스페이드7" onclick="changeCard(this)">

    </div>
</body>
</html>
