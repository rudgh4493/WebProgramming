<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 클릭 연습</title>

	<style>
		td {
            border: 1px solid blue; 
            width: 50px; 
            height: 50px; 
        }

		img {
            width: 50px; 
            height: 50px; 
        }

        table{
            border-collapse: collapse;
        }
	</style>

</head>
<body>

	<h3>마우스 클릭 연습</h3>
	<hr>
	<table>
	<script>
		for(let i=0; i<10; i++) {
			document.write("<tr>")
			for(let j=0; j<10; j++) {
				document.write("<td id='" + i + "x" + j + "'></td>");
			}
			document.write("</tr>")
		}	
	</script>
	</table>
    
	<script>
		window.onload = showImage;

		function showImage() {
			let i = Math.floor(Math.random()*10);
			let j = Math.floor(Math.random()*10);
			let td = document.getElementById(i + "x" + j);

			td.innerHTML = "<img src='media/puppy.JPG' onclick='clickImage(event)'>"
		}

		function clickImage(e) {
			let parent = e.target.parentElement;
			parent.innerHTML = "";
			showImage();
		}
	</script>
</body>
</html>
