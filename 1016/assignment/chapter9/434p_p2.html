<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
	<script>
		function image() {
			let img = document.getElementById("img");
			let fruits = document.getElementsByName("fruit");
            
			for(let i=0; i<fruits.length; i++) {
				if(fruits[i].checked) {
					img.src = fruits[i].value;
					break;
				}
			}
		}
	</script>
</head>
<body>
	<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
	<hr>
	<form>
		<input type="radio" name="fruit" value="media/banana.png" onclick="image()">바나나
		<input type="radio" name="fruit" value="media/mango.png" onclick="image()">망고
		<input type="radio" name="fruit" value="media/apple.png" onclick="image()">사과
        <br>
        <img src="" alt="과일 사진" id="img">
	</form>
    
</body>
</html>
