<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="survey4.css" type="text/css" rel="stylesheet">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>

<body>
    <header>
        <h1>설문지</h1>
    </header>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <section>
        <article>
            <p><span>학년</span>
                <input type="radio" name="grade" value="1">1학년
                <input type="radio" name="grade" value="2">2학년
                <input type="radio" name="grade" value="3">3학년
                <input type="radio" name="grade" value="4">4학년
            </p>
        </article>
        <article>
            <p><span>성별</span> <input type="radio" name="sex" value="1">남
                <input type="radio" name="sex" value="2">여
            </p>
        </article>
        <article>
            <p>
                    <span>관심 분야</span> <select name="field">
                        <option value="1">모바일 소프트웨어</option>
                        <option value="2">웹</option>
                        <option value="3">보안</option>
                        <option value="4">게임</option>
                    </select>
        </p>
        </article>
        <article> <p><span>진로(다중선택)</span>
                <input type="checkbox" value="1">개발
                    <input type="checkbox" value="2"> 기획
                    <input type="checkbox" value="3">영업
                    <input type="checkbox" value="4">창업
               </p>
        </article>
        <article><p><span>
                남기고 싶은 말:</span>
                <textarea cols="50" rows="10">글을 남겨주세요.</textarea>
          </p>
        </article>
    </section>

    <footer>
        <p>
        Copyright 2022 by Kitae
        </p>

    </footer>
</body>

</html>
