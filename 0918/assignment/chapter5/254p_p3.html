<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 재생 리스트</title>
    <style>
        #number{
			border: 1px solid yellowgreen;
            width: 10px;
        }
        #song{
            font-weight: bold;
            border-bottom: 1px solid black;
            width: 200px;
        }
        button:hover{
            color: magenta;
        }
    </style>
</head>
<body>
    <h3>오디오 재생 리스트</h3>
    <hr>
    <table>
        <tr>
            <td id="number">1</td>
            <td id="song">애국가</td>
            <td><button type="play">재생</button></td>
            <td><button type="stop">정지</button></td>
        </tr>
        <tr>
            <td id="number">2</td>
            <td id="song">Moon Glow</td>
            <td><button type="play">재생</button></td>
            <td><button type="stop">정지</button></td>
        </tr>
        <tr>
            <td id="number">3</td>
            <td id="song">Embranceable You</td>
            <td><button type="play">재생</button></td>
            <td><button type="stop">정지</button></td>
        </tr>
</table>
</body>
</html>
